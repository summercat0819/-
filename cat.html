<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="夏猫的个人网页">
    <title>夏猫的个人网页</title>

            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            color: #ff4b5c;
            margin: 0.5em 0;
            text-shadow: 2px 2px 4px #ffafbd;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            margin: 0.5em 0;
        }
        .hobby {
            font-size: 2rem;
            color: #008f7a;
            font-weight: bold;
            margin-top: 1em;
            text-shadow: 1px 1px 3px #ffc3a0;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>夏猫</h1>
        <p class="hobby">爱好：音乐</p>
    </div>
    <footer>
        © 2024 夏猫的个人网页

</html>
